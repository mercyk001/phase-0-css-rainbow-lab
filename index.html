<!DOCTYPE html>
<html>

  <head><!-- where all the meta data will go, like and files we need to include -->
    <title>My Little Rainbow</title><!-- the title is what appears on your tab --> 
    <link rel="stylesheet" type="text/css"  href="./main.css"><!-- this is where we link our css file -->
  </head>

  <body><!-- the body element is where everything we will see on the page will go -->

    <!-- our soon to be beautiful rainbow! -->
    <div id="red"></div><!-- the grandest grandparent div -->
      <div id="orange"></div> <!-- the grandparent div -->
        <div id="yellow"></div> <!-- the parent div -->
          <div id="green"></div> <!-- the child div -->
            <div id="blue"></div> <!-- the grandchild div -->
              <div id="indigo"></div> <!-- the grandest child div -->
                <div id="violet"></div> <!-- the grandest child div -->
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </body>

</html>
